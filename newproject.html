<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAV GCP DETECTION</title>
    <style>
        body {
            background-image: url('mountain.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-top: 20px; /* Add margin-top to move it down */
        }
        .back-button {
            cursor: pointer;
            font-size: 36px;
            margin-right: 15px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-right: 1150px;
        }
        .main-content {
            background-color: rgba(255, 105, 180, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
        }
        .icon {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 5px;
            display: inline-block;
            margin-right: 10px;
        }
        .file-input {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .file-input input[type="file"] {
            display: none;
        }
        .file-input button {
            background-color: #2a2a3a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .file-name {
            margin-left: 10px;
        }
        .config-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .start-button {
            background-color: #2a2a3a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .status {
            margin-top: 20px;
        }
        .save-button {
            background-color: #2a2a3a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="back-button" onclick="goToHome()">‚óÄ</span>
        <span class="title">UAV GCP DETECTION</span>
    </div>
    <div class="main-content">
        <h2>New Project</h2>
        <h3>GCP Detection</h3>
        <div class="file-input">
            <span class="icon">üñºÔ∏è</span>
            <input type="file" accept="image/png, image/jpeg" onchange="displayFileName(this)">
            <button onclick="document.querySelector('.file-input input[type=file]').click()">Choose file</button>
            <span class="file-name">Choose your image file...</span>
        </div>
        <h3>Select Configurations</h3>
        <div class="config-row">
            <span>tiles with overlapping (px)</span>
            <input type="number" value="50">
        </div>
        <div class="config-row">
            <span>% overlapping between tiles</span>
            <input type="number" value="25">
        </div>
        <div class="config-row">
            <span>processed tiles in a batch</span>
            <input type="number" value="5">
        </div>
        <button class="start-button">START</button>
        <div class="status">
            <h3>Status:</h3>
            <p>Running...</p>
        </div>
        <button class="save-button" onclick="goToExport()">Save as</button>
    </div>

    <script>
        function displayFileName(input) {
            const fileName = input.files[0].name;
            document.querySelector('.file-name').textContent = fileName;
        }

        function goToHome() {
            window.location.href = 'home.php';
        }

        function goToExport() {
            window.location.href = 'result.html';
        }
    </script>
</body>
</html>
